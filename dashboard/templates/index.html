<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mineradores</title>
    
    {% load static %}
    
    <!-- Carregamento do CSS externo -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">   
    
    <!-- Adição da biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<!-- Cabeçalho -->
<header>
    <!-- Logo da empresa -->
    <img src="{% static 'imagens/logo.png' %}" alt="Logo">
    
    <!-- Scroller com ícones -->
    <div id="scroller" style="overflow: hidden; white-space: nowrap; width: 100%;">
        <div id="scroller-content" style="display: inline-block; white-space: nowrap;"></div>
    </div>
    
    <!-- Última coleta de dados (horário) -->
    <div id="ultima-coleta-card" style="text-align: center; background-color: #181928; margin: auto;">
        <h2 id="ultima-coleta" style="margin: 0;"></h2>
        <p style="font-size: 12px; margin: 5px 0;">Último Horário</p>
    </div>
</header>
<body>
    
    <div id="container-sections">
        <section id="container-RFB" class="container"> <div class="card">0</div> </section>
        <section id="container-WHATSAPP" class="container"><div class="card">1</div> </section>
        <section id="container-SEFAZ" class="container"> <div class="card">2</div> </section>
        <section id="container-VTCALL" class="container"> <div class="card">3</div> </section>
        <section id="container-MEU-NEGOCIO" class="container"> <div class="card">4</div> </section>
        <section id="container-MIDIAS" class="container"> <div class="card">5</div> </section>
        <section id="container-WHOISBR" class="container"> <div class="card">6</div> </section>
        <section id="container-WHOISINT" class="container"> <div class="card">7</div> </section>
        <section id="container-SITES" class="container"> <div class="card">8</div> </section>
        <section id="container-EMAIL" class="container"> <div class="card">9</div> </section>
        <section id="container-PORTABILIDADE" class="container"> <div class="card">10</div> </section>
        <section id="container-INPI-EMPRESA" class="container"> <div class="card">11</div> </section>
        <section id="container-INPI-MARCA" class="container"> <div class="card">12</div> </section>
        <section id="container-PROTESTO" class="container"><div class="card">13</div> </section>
        <section id="container-SMS" class="container"> <div class="card">14</div></section>
        <section id="container-LINKEDIN" class="container"> <div class="card">15</div> </section>
        <section id="container-CRUZAR-CEP" class="container"> <div class="card">16</div> </section>
        <section id="container-VALIDA-EMAIL" class="container"> <div class="card">17</div> </section>
        <section id="container-GENERO-IDENTIFICACAO" class="container"> <div class="card">18</div> </section>
        <section id="container-GEOLOCAL-EMPRESA" class="container"> <div class="card">19</div> </section>
        <section id="container-EMPRESA-PESQUISA" class="container"> <div class="card">20</div> </section>
        <section id="container-VALIDA-TELEFONE" class="container"> <div class="card">21</div> </section>
        <section id="container-FACE-IDADE-GENERO" class="container"> <div class="card">22</div> </section>
        <section id="container-WHATSAPP-LINKEDIN" class="container"> <div class="card">23</div> </section>
        <section id="container-WHATSAPP-IMAGEM" class="container"> <div class="card">24</div> </section>
        <section id="container-RFB-GOOGLE" class="container"> <div class="card">25</div> </section>
        <section id="container-OAB" class="container"> <div class="card">26</div> </section>
        <section id="container-GOOGLE-CATEGORIA" class="container"> <div class="card">27</div> </section>
        <section id="container-INSTAGRAM" class="container"> <div class="card">28</div> </section>
        <section id="container-FACEBOOK" class="container"> <div class="card">29</div> </section>
    </div>
    <!-- Main com o botão de filtro de robôs -->
    <main id="dashboard-container">
        <!-- Botão para mostrar o filtro -->
        <button id="show-filter-button" class="button" style="margin: 0px 0px 0px 22px;">Selecionar robôs</button>

        <!-- Filtro de robôs (populado via JavaScript) -->
        <div id="robo-selector">
            <label for="robos">Selecionar robôs (máximo 6):</label>
                <!-- Robôs populados via JavaScript -->
                <!-- Modifique a quantidade caso seja necessario -->
            <select id="robos" multiple size="6">
                <!-- Robos serão populados via JavaScript -->
            </select>
            <button id="updateChart" class="button">Atualizar gráfico</button>
        </div>
    </main>

    <!-- Gráfico -->
    <div id="chart-container">
        <canvas id="timelineChart"></canvas>
    </div>
    <!-- Carregamento dos graficos externo -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Carregamento do JavaScript externo -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- Seção com os containers dos robôs -->
</body>
</html>
